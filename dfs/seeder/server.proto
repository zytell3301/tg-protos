syntax = "proto3";
package zytell3301.dfs.sncp;
option go_package = "github.com/zytell3301/tg-dfs-seeder/pkg/dfs/seeder";

message ClientDfsServer {
  string InstanceId = 1;
  int64 VolumeSize = 2;
  string Ip = 3;
}

message SeedNodeServer {
  string InstanceId = 1;
  int32 ServerCount = 2;
  string Ip = 3;
}