syntax = "proto3";
package zytel3301.error;

// go_package option is set to ./error instead of ./pkg/error
// for better generalization but it is recommended to export it
// to ./pkg/error directory
option go_package = "github.com/zytell3301/tg-users-service/pkg/error";

message Error {
  string message = 1;
  uint32 code = 2;
}